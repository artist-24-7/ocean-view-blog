/* الألوان والأساسيات الملكية */
:root {
    --primary: #001f3f;
    --accent: #c5a059;
    --orange-book: #FF8C42;
    --white: #ffffff;
}

html, body {
    margin: 0; padding: 0;
    width: 100%; 
    max-width: 100vw;
    overflow-x: hidden; /* هادي باش السيت ما يبقاش يتهز يمين وشمال في الموبايل */
    background-color: #f4f1ea;
    background-image: url('https://www.transparenttextures.com/patterns/arabesque.png'); /* رجعنا الزواق */
}

/* هيدر أنيق */
.master-nav {
    background: rgba(0, 31, 63, 0.95);
    backdrop-filter: blur(10px);
    padding: 12px 0;
    position: sticky; top: 0; z-index: 1000;
    border-bottom: 3px solid var(--accent);
}

.nav-container {
    max-width: 1200px; margin: 0 auto;
    display: flex; justify-content: space-between; align-items: center;
    padding: 0 20px;
}

.main-logo { height: 45px; width: auto; }

/* شريط الأدوات الذكية - التوسيط الذهبي */
.tools-bar {
    display: flex; 
    justify-content: center; 
    gap: 18px;
    background: rgba(255, 255, 255, 0.15);
    padding: 8px 20px; 
    border-radius: 30px;
    border: 1px solid rgba(197, 160, 89, 0.4);
    margin: 15px auto; /* كيجرها للوسط نيشان */
    width: fit-content;
}

.tool-item { font-size: 1.5rem; text-decoration: none; transition: 0.3s; }
.tool-item:hover { transform: scale(1.2); }

/* زر اللغات والـ Booking */
.nav-actions { display: flex; align-items: center; gap: 15px; }

.lang-switcher select {
    background: rgba(255,255,255,0.1);
    color: white; border: 1px solid var(--accent);
    padding: 5px; border-radius: 5px;
}

.btn-book-nav {
    background: var(--orange-book);
    color: white !important;
    padding: 10px 22px;
    border-radius: 25px;
    font-weight: bold;
    text-decoration: none;
}

/* البانر الرئيسي */
.blog-hero {
    background: linear-gradient(rgba(0,31,63,0.5), rgba(0,31,63,0.5)), url('img/hero-bg.jpg');
    background-size: cover; background-position: center;
    color: white; text-align: center;
    padding: 80px 20px;
    border-bottom: 5px solid var(--accent);
}

/* الفوتر - توسيط كامل ونقي */
.main-footer {
    background: var(--primary);
    color: white;
    padding: 60px 20px;
    text-align: center;
    border-top: 5px solid var(--accent);
    width: 100%;
    margin-top: 50px;
}

.main-footer p { font-size: 1.1rem; font-weight: bold; margin: 0; }

/* ضبط الهاتف بشكل جراحي */
@media (max-width: 768px) {
    .nav-container { 
        flex-direction: column; 
        gap: 15px;
        text-align: center;
    }
    .tools-bar {
        margin: 10px auto !important;
        transform: scale(0.85); /* تصغير خفيف باش يجي مقاد في العرض */
    }
    .nav-actions {
        flex-direction: column;
        gap: 10px;
    }
}
