backend:
  name: github
  repo: artist-24-7/ocean-view-blog
  branch: main
  base_url: https://auth.oceanviewvillamorocco.com
  auth_endpoint: auth

media_folder: "img/uploads"
public_folder: "/img/uploads"
publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "المقالات (Blog Posts)"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "العنوان الرئيسي", name: "title", widget: "string" }
      - { label: "وصف SEO", name: "description", widget: "text", required: false }
      - { label: "صورة الغلاف", name: "thumbnail", widget: "image", required: false }
      - { label: "رابط YouTube", name: "youtube", widget: "string", required: false, hint: "Paste full YouTube URL" }
      - { label: "المحتوى بالعربية", name: "body", widget: "markdown" }
