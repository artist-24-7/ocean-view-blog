<!DOCTYPE html>
<html>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if (code) {
      window.opener.postMessage(`authorization:github:success:{"token":"${code}","provider":"github"}`, window.location.origin);
    }
  </script>
</body>
</html>
